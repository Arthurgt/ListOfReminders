<div class="container mt-5">
  <nav class="row">
    <div class="nav-wrapper">
      <span class="brand-logo center">{{ config?.title | uppercase }}</span>
    </div>
  </nav>
  <div class="content">
    <div class="row">
      <button class="btn col s2 offset-s10">Add reminder
      </button>
      <button class="btn col s2 offset-s10">Finish
      </button>
    </div>

    <div class="row">
      <input class="col s8" type="text" placeholder="Add reminder and date"
      (keyup)="0" 
      #nameInput/>
      <input class="col s2 disabled" type="date" (change)="0" #dateInput/>
      <button class="btn-floating" (click)="createTask(nameInput.value, dateInput.value); nameInput.value=''; dateInput.value=''"
      [disabled]="nameInput.value === '' || dateInput.value === ''">+
      </button>
    </div>

    <ul class="collection">
      <li class="collection-item row" *ngFor="let task of tasks; let i = index">
          <span class="col s10">
            {{ i+1 }} - {{ task.name }} - {{ task.deadline | date: 'd.MM EEEE':'':'pl' }}
          </span>
        <div class="col s2 right-align">
          <button class="btn-floating btn-small red mr-5">
            <i class="material-icons">remove</i>
          </button>
          <button class="btn-floating btn-small green">
            <i class="material-icons">check</i>
          </button>
        </div>
      </li>
      <li class="collection-item row">
        <span class="col done">SprzÄ…tnie strychu</span>
      </li>
    </ul>

    <h1>No reminders for today</h1>

    <button class="btn red" (click)="clearTasks()" [disabled]="tasks.length === 0">
      Clear Reminders
    </button>
  </div>

  <footer class="page-footer mt-5">
    <div class="footer-copyright">
      <div class="container">{{ config?.date | date: 'yyyy' }}{{ config?.footer }}</div>
    </div>
  </footer>
</div>
